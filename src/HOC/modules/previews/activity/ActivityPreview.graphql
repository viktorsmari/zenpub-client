fragment ActivityPreview on Activity {
  id
  verb
  createdAt
  user {
      icon{
 id, url }

      userId: id 
      userName: name
      canonicalUrl
  }
  context {
    ...on Community {
      ...CommunityPreview
    }
    ...on Collection {
      ...CollectionPreview
    }
    ...on Resource {
      ...ResourcePreview
    }
    ...on User {
      ...UserPreview
    }
    ...on Comment {
      ...CommentPreview
    }
    ... on Flag{
      ...FlagPreview
    }
    ... on Like{
      ...LikePreview
    }
    ... on Follow{
      ...FollowPreview
    }
  }
}
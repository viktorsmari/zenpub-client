#import "./fragments/basicComment.graphql"
#import "./fragments/basicCollection.graphql"
#import "./fragments/basicResource.graphql"
#import "./fragments/basicCommunity.graphql"
#import "./fragments/basicUser.graphql"

query getCommunityQuery($communityId: String!, $limit: Int, $end: String) {
    community(communityId: $communityId) {
        id
        canonicalUrl
        preferredUsername
        name
        summary
        icon
        image
        createdAt
        updatedAt
        lastActivity
        isLocal
        isPublic
        isDisabled
        myFollow { id }
        inbox(limit: $limit, after: $end) {
            pageInfo { startCursor endCursor }
            edges {
                node {
                    id
                    canonicalUrl
                    verb
                    isLocal
                    isPublic
                    createdAt
                    user { ...BasicUser }
                    context {
                        __typename
                        ... on Community  { ...BasicCommunity  }
                        ... on Comment    { ...BasicCommentWithInReplyTo    }
                        ... on Collection { ...BasicCollection }
                        ... on Resource   { ...BasicResource   }
                    }       
                }
            }
        }
        followers {
            pageInfo { startCursor endCursor }
            totalCount
            edges {
                node {
                    id
                    canonicalUrl
                    isLocal
                    isPublic
                    creator {
                        id
                        icon
                    }
                }
            }
        }
        collections {
            pageInfo { startCursor endCursor }
            totalCount
            edges {
                node {
                    id
                    canonicalUrl
                    preferredUsername
                    name
                    summary
                    icon
                    myFollow { id }
		            likes     { totalCount}
                    followers { totalCount }
                    resources { totalCount }
                    threads   { totalCount }
                    outbox    { totalCount }
                }
            }
        }
    }
}
